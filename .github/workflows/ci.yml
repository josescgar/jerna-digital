name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened, ready_for_review]

jobs:
  ci:
    name: Lint & E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Run Prettier check
        run: npm run format:check

      - name: Run type check
        run: npm run typecheck

      - name: Cache Playwright browsers
        if: github.event.pull_request.draft != true
        id: playwright-cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Install Playwright browsers
        if: github.event.pull_request.draft != true && steps.playwright-cache.outputs.cache-hit != 'true'
        run: npx playwright install --with-deps chromium webkit

      - name: Install Playwright system dependencies
        if: github.event.pull_request.draft != true && steps.playwright-cache.outputs.cache-hit == 'true'
        run: npx playwright install-deps chromium webkit

      - name: Run Playwright tests (Chromium)
        if: github.event_name == 'pull_request' && github.event.pull_request.draft != true
        run: npx playwright test --project=chromium

      - name: Run Playwright tests (all browsers)
        if: github.event_name == 'push'
        run: npx playwright test
