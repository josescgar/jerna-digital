    <rect x="4" y="4" width="4" height="4" rx="1" fill="url(#jdh-scatter)" opacity="0.6"/>
    <rect x="100" y="6" width="3" height="3" rx="0.5" fill="url(#jdh-scatter)" opacity="0.5"/>
    <rect x="108" y="104" width="4" height="4" rx="1" fill="url(#jdh-scatter)" opacity="0.5"/>
    <rect x="6" y="108" width="3" height="3" rx="0.5" fill="url(#jdh-scatter)" opacity="0.4"/>
  </g>
  <!-- JERNA text - bold, wide tracking -->
  <text x="92" y="42" font-family="system-ui, -apple-system, sans-serif" font-weight="700" font-size="30" letter-spacing="6" fill="currentColor">JERNA</text>
  <!-- DIGITAL text - lighter weight -->
  <text x="92" y="68" font-family="system-ui, -apple-system, sans-serif" font-weight="300" font-size="30" letter-spacing="6" fill="currentColor" opacity="0.7">DIGITAL</text>
