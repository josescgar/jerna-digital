<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 360 80" fill="none">
  <defs>
    <linearGradient id="jdh-gradient" x1="0" y1="0" x2="80" y2="80" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#84cc16"/>
      <stop offset="50%" stop-color="#22c55e"/>
      <stop offset="100%" stop-color="#16a34a"/>
    </linearGradient>
    <linearGradient id="jdh-scatter" x1="0" y1="0" x2="80" y2="80" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#a3e635"/>
      <stop offset="100%" stop-color="#4ade80"/>
    </linearGradient>
  </defs>
  <!-- Monogram mark -->
  <g transform="translate(4 4) scale(0.6)">
    <!-- J letter -->
    <path d="M28 20h18v52c0 12-6 20-18 24-8 2.5-14 1-18-2l6-14c3 2.5 6 3 9 1.5 4-2 3-6 3-9.5V20z" fill="url(#jdh-gradient)"/>
    <!-- D letter -->
